<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let rootElement = document.getElementById("root")   //catch id root
      
      function buttonclick(){     // event handlar
        alert("Hello")           //alert text
      }
      
      //React Fragment
      let element = <>       
      <p>React is a javascript library</p>
      <div className="main">
        <p>Click the below button to alert Hello</p>
        <button onClick={buttonclick}>Click</button>     
        </div>
      </>

      ReactDOM.createRoot(rootElement).render(element)  //render the contain
    </script>
  </body>
</html>
